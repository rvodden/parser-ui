<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<h:panelGrid columns="4">
				<h:outputText value="Expression: "></h:outputText>
				<h:inputText value="#{calculationBean.expression}" id="expression"></h:inputText>
				<h:outputText value=" equals " rendered="#{calculationBean.result != null}"></h:outputText>
				<h:outputText value="#{calculationBean.result}" rendered="#{calculationBean.result != null}" id="result"></h:outputText>
			</h:panelGrid>
			<h:commandButton value="Submit" action="parser" id="submit">
				<f:actionListener
					type="com.vodden.math.parser.ui.CalculationEventListener" />
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
